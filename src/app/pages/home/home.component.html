<div>

  <div class="product-list-item" *ngFor="let p of products">
      <h3>{{p.name}}</h3>
      <p>{{p.description}}</p>
      <div>
        <img width="200" height="200" [src]="p.imgUrl" [alt]="p.name" />
      </div>
      <h4>{{p.price | currency}}</h4>      
      <a [routerLink]="['product',p.name]">View Details</a>
  </div>

</div>
